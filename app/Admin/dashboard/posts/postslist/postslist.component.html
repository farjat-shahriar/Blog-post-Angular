<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let data of postlist">
        <mat-expansion-panel-header>
            {{data.title}}
        </mat-expansion-panel-header>
        <p>{{data.content}}</p>
        
        <mat-action-row>
          <p class="date">{{data.dateTime}} </p>
          <button mat-button-color="primary">Edit</button>
          <button mat-button-color="danger">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
